<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts House Sorter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hogwarts House Sorter</h1>
        
        <div id="quiz">
            <p id="question"></p>
            <div id="answers"></div>
            <button id="nextBtn">Next</button>
        </div>

        <div id="result" class="hidden">
            <h2>Your House:</h2>
            <p id="houseName"></p>
            <h3>Leaderboard:</h3>
            <ul id="leaderboard"></ul>
            <button id="restartBtn">Restart Quiz</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
